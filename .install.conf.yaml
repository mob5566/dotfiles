- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.agignore:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.inputrc:
    ~/.pythonrc:
    ~/.shell:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.template:

- shell:
  - git update-submodules # after linking ~/.gitconfig

  # generate tmuxline configure
  - vim -c 'Tmuxline airline' -c 'TmuxlineSnapshot ~/.tmuxline.conf' -c 'quit'
